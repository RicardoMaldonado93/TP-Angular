<div class=" col-xl-12 row ">
      <div class=" col-xl-6 ">
        <div class=' card ' style=" height : auto ; ">
          <h2 class="card-header"> {{unCurso.titulo}} </h2>
          <div class='card-body' style=" font-size : 15px ">

            <li> ID: {{unCurso.id}} </li>
            <Li> Profesor: <a [routerLink]="['/docente',unCurso.profesor.id]"> {{unCurso.profesor.nombre}} </a>
            <li> Laboratorio: {{unCurso.laboratorio}} </li>
            <li> Fecha de inicio: {{unCurso.fechaInicio | date}} </li>
            <li> Fecha de finalizaci√≥n: {{unCurso.fechaFin | date}} </li>
            <li> Estado: <select (ngModel)='unCurso.estado' (change)='Onclick($event.target.value);'> 
                            <option value=0>Pendiente</option> 
                            <option value=1>Activo</option>
                            <option value=2>Inactivo</option>  
                        </select> 
            </li>

          </div>
        </div>
      </div>

      <div class=" col-xl-6 ">
        <div class=' card ' style=" height : auto ; ">
          <h2 class=" card-header   "> Asistentes </h2>

          <div class=' card-body ' style=" font-size : 15px ">

            <span *ngFor="let a of unCurso.asistentes">
              <li> {{a}} </li>
            </span>

          </div>
        </div>
      </div>
</div>
